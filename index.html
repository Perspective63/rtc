<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>rTc</title>

  <style>
    :root{
      --bg:#0b0b0c;
      --ink:#f2f0ee;
      --muted:rgba(242,240,238,.72);
      --line:rgba(242,240,238,.12);
      --bubble:rgba(242,240,238,.06);
      --bubble2:rgba(242,240,238,.10);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      background:
        radial-gradient(1200px 900px at 30% 20%, rgba(242,240,238,.06), transparent 60%),
        radial-gradient(900px 700px at 80% 70%, rgba(242,240,238,.05), transparent 55%),
        var(--bg);
      color:var(--ink);
      font-family: ui-serif, Georgia, "Times New Roman", serif;
    }

    .wrap{
      max-width:920px;
      margin:0 auto;
      padding:32px 18px 90px;
    }

    header{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:18px;
      padding:14px 0 22px;
      border-bottom:1px solid var(--line);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:16px;
    }

    .title{
      font-size:34px;
      letter-spacing:.5px;
      line-height:1;
    }

    .sub{
      font-family: ui-sans-serif, system-ui;
      font-size:13px;
      color:var(--muted);
      margin-top:8px;
    }

    .note{
      font-family: ui-sans-serif, system-ui;
      font-size:13px;
      color:var(--muted);
      text-align:right;
    }

    .feed{
      padding-top:22px;
      display:grid;
      gap:14px;
    }

    .bubble{
      border:1px solid var(--line);
      background:linear-gradient(180deg, var(--bubble2), var(--bubble));
      border-radius:22px;
      padding:16px 16px 14px;
    }

    .meta{
      font-family: ui-sans-serif, system-ui;
      font-size:12px;
      color:var(--muted);
      display:flex;
      gap:10px;
      align-items:center;
      margin-bottom:10px;
    }

    .meta .dot{
      width:4px;
      height:4px;
      border-radius:99px;
      background:var(--muted);
      opacity:.7;
    }

    .text{
      font-size:18px;
      line-height:1.45;
      white-space:pre-wrap;
    }

    .footer{
      margin-top:28px;
      padding-top:18px;
      border-top:1px solid var(--line);
      font-family: ui-sans-serif, system-ui;
      color:var(--muted);
      font-size:13px;
    }

    /* rTc logo */

    .scale{
      width:110px;
      height:52px;
      opacity:.95;
    }

    .scale text{
      fill:var(--ink);
      font-family: Georgia, "Times New Roman", serif;
      font-weight:700;
    }

    .scale line{
      stroke:var(--ink);
      stroke-width:6;
      stroke-linecap:round;
      opacity:.85;
    }

    #T{ font-size:72px; }
    #panL, #panR{
      font-size:58px;
      font-weight:600;
      opacity:.92;
    }

  </style>
</head>

<body>

<div class="wrap">

  <header>

    <div class="brand">

      <svg class="scale" viewBox="0 0 260 90" fill="none">

        <!-- subtle beam -->
        <line x1="85" y1="30" x2="175" y2="30" />
        <line x1="130" y1="20" x2="130" y2="34" />

        <!-- r, T, c -->
        <text id="panL" x="70"  y="64" text-anchor="middle">r</text>
        <text id="T"    x="130" y="64" text-anchor="middle">T</text>
        <text id="panR" x="190" y="64" text-anchor="middle">c</text>

      </svg>

      <div>
        <div class="title">rTc</div>
        <div class="sub">raw thought bubbles · unapologetic · alive</div>
      </div>
    </div>

    <div class="note">
      Post by editing <code>posts.json</code>
    </div>

  </header>

  <main class="feed" id="feed"></main>

  <div class="footer">
    No performance. No permission. Just signal.
  </div>

</div>

<script>

  /* Calm balance motion */

  const panL = document.getElementById("panL");
  const panR = document.getElementById("panR");

  let target = 0;
  let current = 0;

  window.addEventListener("mousemove", (e) => {
    const x = (e.clientX / window.innerWidth) * 2 - 1;
    target = x;
  });

  function animate(){
    const drift = Math.sin(Date.now() / 2400) * 0.15;
    const aim = (target * 0.6) + drift;
    current += (aim - current) * 0.04;

    const dy = current * 12;

    if(panL && panR){
      panL.setAttribute("transform", `translate(0 ${-dy})`);
      panR.setAttribute("transform", `translate(0 ${dy})`);
    }

    requestAnimationFrame(animate);
  }

  animate();


  /* Load posts */

  async function load(){
    let posts = [];
    try{
      const res = await fetch("posts.json", { cache: "no-store" });
      if(res.ok) posts = await res.json();
    }catch(e){}

    if(!Array.isArray(posts) || posts.length === 0){
      posts = [{ date: "", tag: "", text: "No posts yet." }];
    }

    const feed = document.getElementById("feed");
    feed.innerHTML = posts.slice().reverse().map(p => `
      <article class="bubble">
        <div class="meta">
          <span>${p.date || ""}</span>
          <span class="dot"></span>
          <span>${p.tag || ""}</span>
        </div>
        <div class="text">${p.text || ""}</div>
      </article>
    `).join("");
  }

  load();

</script>

</body>
</html>
