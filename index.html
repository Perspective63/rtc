<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>rTc</title>

  <style>
    :root{
      --bg:#0b0b0c;
      --ink:#f2f0ee;
      --muted:rgba(242,240,238,.72);
      --line:rgba(242,240,238,.12);
      --bubble:rgba(242,240,238,.06);
      --bubble2:rgba(242,240,238,.10);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      background:
        radial-gradient(1200px 900px at 30% 20%, rgba(242,240,238,.06), transparent 60%),
        radial-gradient(900px 700px at 80% 70%, rgba(242,240,238,.05), transparent 55%),
        var(--bg);
      color:var(--ink);
      font-family: ui-serif, Georgia, "Times New Roman", serif;
    }

    .wrap{
      max-width:820px;
      margin:0 auto;
      padding:60px 20px 100px;
    }

    .title{
      font-size:42px;
      letter-spacing:.5px;
      margin-bottom:10px;
    }

    .sub{
      font-family: ui-sans-serif, system-ui;
      font-size:14px;
      color:var(--muted);
      margin-bottom:40px;
    }

    .feed{
      display:grid;
      gap:16px;
    }

    .bubble{
      border:1px solid var(--line);
      background:linear-gradient(180deg, var(--bubble2), var(--bubble));
      border-radius:20px;
      padding:20px;
    }

    .meta{
      font-family: ui-sans-serif, system-ui;
      font-size:12px;
      color:var(--muted);
      margin-bottom:12px;
    }

    .text{
      font-size:19px;
      line-height:1.5;
      white-space:pre-wrap;
    }

  </style>
</head>

<body>

<div class="wrap">

  <div class="title">rTc</div>
  <div class="sub">raw thought bubbles · unapologetic · alive</div>

  <main class="feed" id="feed"></main>

</div>

<script>

async function load(){
  let posts = [];
  try{
    const res = await fetch("posts.json", { cache: "no-store" });
    if(res.ok) posts = await res.json();
  }catch(e){}

  if(!Array.isArray(posts) || posts.length === 0){
    posts = [{ date: "", tag: "", text: "Signal online." }];
  }

  const feed = document.getElementById("feed");
  feed.innerHTML = posts.slice().reverse().map(p => `
    <article class="bubble">
      <div class="meta">${p.date || ""} ${p.tag ? "· " + p.tag : ""}</div>
      <div class="text">${p.text || ""}</div>
    </article>
  `).join("");
}

load();

</script>

</body>
</html>
